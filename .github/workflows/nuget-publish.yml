name: build, test, and publish NuGet package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore solution
        run: dotnet restore

      - name: Run tests
        run: dotnet test src/CustomSession.Tests/CustomSession.Tests.csproj --no-build -c Release

  build-and-publish:
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/CustomSession/CustomSession.csproj

      - name: Build
        run: dotnet build src/CustomSession/CustomSession.csproj -c Release --no-restore

      - name: Ensure artifacts folder exists
        run: mkdir -p ./artifacts

      - name: Pack
        run: dotnet pack src/CustomSession/CustomSession.csproj -c Release -o ./artifacts --no-build

      - name: List artifacts
        run: ls -la ./artifacts || true

      - name: Publish to GitHub Packages
        env:
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key $NUGET_API_KEY --skip-duplicate
