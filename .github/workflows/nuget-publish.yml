name: Publish NuGet package

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/CustomSession/CustomSession.csproj

      - name: Build
        run: dotnet build src/CustomSession/CustomSession.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack src/CustomSession/CustomSession.csproj -c Release -o ./artifacts --no-build

      - name: Publish to GitHub Packages
        env:
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key $NUGET_API_KEY --skip-duplicate
